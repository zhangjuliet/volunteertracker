{% extends "layout.html" %}

{% block title %}
    Add Event
{% endblock %}

{% block main %}
    <h1><i>add an event</i></h1><br>
    <form action="/add_event" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="event" placeholder="Event Name" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="Date" type="date" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="location" placeholder="Location" type="text" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="organization" required>
                <option disabled selected value="">Organization Name</option>
                    {% for organization in organizations %}
                        <option value="{{ organization.organization_name }}">{{ organization.organization_name }}</option>
                    {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="category" required><option disabled selected value="">Service Category</option>
                <option value="Advocacy">Advocacy</option>
                <option value="Community">Community</option>
                <option value="Culture">Culture</option>
                <option value="Education">Education</option>
                <option value="Environment">Environment</option>
                <option value="Health">Health</option>
                <option value="Recreation">Recreation</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" maxlength="500" name="description" placeholder="Description" type="text" required>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0.00" step="0.25" name="hours" placeholder="Number of hours" type="number" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Event</button>
    </form>
{% endblock %}
